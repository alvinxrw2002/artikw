<header>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    
</header>

<body class="warna-body">
    
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{ img_obj.image.url }}" alt="Admin" class="rounded-circle p-1 bg-primary" width="120" height="120">
                                <div class="mt-3">
                                    <h4>{{changes.username}}</h4>
                                    <p class="text-secondary mb-1">{{changes.email}}</p>
                                    <p class="text-muted font-size-sm">{{changes.address}}</p>
    
                                    <!-- form di bawah untuk menyimpan foto di dalam database -->
                                    <form action="" method="POST" enctype="multipart/form-data">  
                                        {% csrf_token %}  
                                        {{ form.as_p }}
                                        <table boarder="1">
                                            <tr>
                                                <button type="submit" class="btn btn-primary">Save</button><br>
    
                                            </tr>
                                            
                                        </table>  
                                    </form>
    
                                    <!-- kemudian, form di bawah ini bertujuan untuk mengembalikan ke halaman tempat pemanggilan Add/Change photo -->
                                    <form action="/profileuser/">
                                        <table boarder="1">
                                            <tr>
                                                <button type="submit" class="btn btn-primary">Back</button><br>
    
                                            </tr>
                                            
                                        </table>  
                                    </form>  
                                  
                                    {% if img_obj %}  
                                        <h3>Succesfully uploaded : {{ img_obj.caption }}</h3>  
                                        <img src="{{img_obj.image.url}}" alt="connect" style="max-height:300px;max-width:300px;">  
                                    {% endif %}  
                                    <!-- <button class="btn btn-primary">Follow</button> -->
                                    <!-- <button class="btn btn-outline-primary">Message</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
        
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
