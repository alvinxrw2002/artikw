{% extends 'base.html' %}

{% block meta %}
<title>Post Karya</title>
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'arti:index' %}">ARTi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'arti:post_karya' %}">Post Karya</a>
                <a class="nav-link" href="{% url 'arti:galeri' %}">Galeri</a>
                <a class="nav-link" href="leaderboard/">Leaderboard</a>
                <a class="nav-link" href="profileuser/">Profile User</a>
            </div>
        </div>
    </div>
    {% if user.is_superuser %}
    <a href="admin/" class="btn btn-outline-success">Admin</a>
    {% endif %}
    <a class="btn btn-outline-danger" href="{% url 'arti:logout' %}">Logout</a>
</nav>

<div class="d-flex align-items-center justify-content-center">
    <div>
        <h1>Unggah karyamu disini</h1>
        <br>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}

            <input type="submit" value="Post Karya" class="btn btn-outline-primary">
        </form>
    </div>
</div>
{% endblock content %}
